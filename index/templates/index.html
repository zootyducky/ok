    <div class="navbar navbar-inverse navbar-static-top">

    <div class="openk">

                            <div class="box_cont">

                                        <input type="text" id="add_subject" class="input-block-level" placeholder="제목" />
                                        <input type="text" id="add_url" class="input-block-level" placeholder="URL" />
                                        <input type="text" id="add_description" class="input-block-level" placeholder="설명 (Optional)" />
                                    </div>
                                    <div class="form-group text-center">
                                        <p id="error_message" class="box-error"></p>
                                    </div>
                                    <button type="button" class="btn btn-large btn-submit">ADD</button>

                                    <div class="line l"></div>

                                    <div class="line r"></div>
                                </div>

                                <div class="social">

                            </div>

                            <li data-sort="new"><a href="#">최신순</a></li>
